name: Demos
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@master
            - name: Install Dependencies
              run: npm ci --force
            - name: Build
              run: npm run build
            - name: Archive Production Artifact
              uses: actions/upload-artifact@master
              with:
                  name: build
                  path: build
    demos:
        name: Run Demos and Validate
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@master
            - name: Install Dependencies
              run: npm ci --force
            - name: Download Artifact
              uses: actions/download-artifact@master
              with:
                  name: build
                  path: build
    demo_1:
        name: Run Demo 1 and validate
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: "./.github/workflows/composite/checkout-and-download-build"
            - run: npm run run-ts -- ./demo/1-basic.ts
            - uses: "./github/workflows/composite/validate-docx"
